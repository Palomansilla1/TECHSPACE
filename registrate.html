<!DOCTYPE html>
<html>
    <HEAD>
        <title>TECHSPACE</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>rec</title>
        <title>rec2</title>
        <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
        <meta charset="utf-8">
        <script type="text/javascript" src="funciones.js"></script>
    </HEAD>

    <body class="fondo">
        <img class="logo" src="IMAGENES/lo.png" alt="logo">
        <div class="rec6">
            <main>
                <p class="cuenta">Crear cuenta</p>
                <p class="gmail">Ingrese su correo electronico</p>
                <div>
                    <input class="correo" type="email" placeholder="Ingrese su correo" name="email" id="email">
                </div>
                <p class="numero">Ingrese su numero de telefono</p>
                <div>
                    <input class="nro" type="tel" placeholder="Ingrese su telefono" name="telefono" id="telefono">
                </div>
                <p class="nombre">Ingrese su nombre de usuario</p>
                <div>
                    <input class="nom" type="text" placeholder="Ingrese su nombre de usuario" name="usuario" id="usuario">
                </div>
                <p class="contraseña">Ingrese su contraseña</p>
                <div>
                    <input class="contra" type="password" placeholder="Ingrese su contraseña" name="contraseña" id="contraseña">
                </div>
                <p class="ifoto">Ingrese su foto </p>
                <div>
                    <input class="foto" type="file" name="imagen">
                </div>
                <button type="button" class="regisboton" onclick="registrarse()">Registrarse</button>
            </main>
        </div>
        <div class="rec7">
            <nav class="atras">
                <i class="lni lni-arrow-left"></i>
                <a class="at" href="Venta.html">Atrás</a>
            </nav>
        </div>
    </body>
</html>
